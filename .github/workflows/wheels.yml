name: Build and upload wheels

on:
  workflow_dispatch:  # Allow manual triggering
  pull_request:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  static_error_check:
    name: Static error check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - run: pip install pylint pytest numpy PyYAML scipy matplotlib pytz psutil
      - run: pylint -E src/

  build_wheels:
    # Don't build if static checker finds errors (pylint -E)
    needs: static_error_check
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Build for Linux, macOS, and Windows
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          # No PyPy or 32-bit
          CIBW_SKIP: "*-win32 *-manylinux_i686 pp*"
          # Ensure 64-bit platform
          CIBW_ARCHS_WINDOWS: "AMD64"
          # This could be relaxed in the future but might require QEMU
          CIBW_ARCHS_LINUX: "x86_64"
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        run: pipx run build --sdist
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz
