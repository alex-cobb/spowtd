name: Build and upload wheels

on:
  workflow_dispatch:  # Allow manual triggering
  pull_request:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Build for Linux, macOS, and Windows
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          # Only support modern CPython
          CIBW_SKIP: "cp36-* cp37-* pp*"
          # Run tests inside the wheel environment
          CIBW_TEST_COMMAND: "pytest {project}/spowtd"
          CIBW_TEST_REQUIRES: "pytest numpy"
          # Ensure Ninja is present (required for Meson)
          CIBW_BEFORE_BUILD: "pip install meson ninja"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        run: pipx run build --sdist
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz
